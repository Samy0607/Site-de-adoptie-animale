<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .list-group-item {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .badge {
            font-size: 14px;
            margin-left: 5px;
        }

        .badge i {
            font-size: 12px;
            margin-right: 3px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cauta animale</h1>
        <form class="mb-3" action="{% url 'search_items' %}" method="GET">
            <div class="input-group">
                <input class="form-control" type="text" name="query" placeholder="Cauta dupa nume...">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <ul class="list-group">
            {% for animal in animale %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span>{{ animal.nume }}</span>
                        <span class="badge bg-secondary">{{ animal.varsta }} years</span>
                    </div>
                    <div>
                        <span class="badge bg-primary">{{ animal.specie }}</span>
                        {% if animal.gen == 'M' %}
                            <span class="badge bg-info"><i class="fas fa-mars"></i></span>
                        {% else %}
                            <span class="badge bg-danger"><i class="fas fa-venus"></i></span>
                        {% endif %}
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-center">Animalul cautat nu exista.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
