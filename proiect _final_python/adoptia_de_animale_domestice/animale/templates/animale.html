<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        .card {
            background-color: #3498db;
            color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;
            font-size: 100px;
            font-weight: 700;
            text-transform: none;
            font-style: normal;
            text-decoration: none;
            line-height: 1em;
            letter-spacing: -3px;
            margin-top: 50px;
            margin-bottom: 50px;">Animale
        </h2>
{% if animale %}
<div class="container mt-5">
    <h1 class="mb-4">Cauta animale</h1>
    <form class="mb-3" action="{% url 'search_items' %}" method="GET">
        <div class="input-group">
            <input class="form-control" type="text" name="query" placeholder="Cauta...">
        <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
</div>
<div class="row">
    {%for animal in animale %}
    <div class="col-12 col-md-4 my-4">
        <div class="card">
            <div class="card-body">
                <p class="card-title">Nume animal: {{ animal.nume }}</p>
                <p class="card-text">Varsta animal: {{ animal.varsta }}</p>
                <p class="card-text">Specie animal: {{ animal.specie }}</p>
                <p class="card-text">Gen animal: {{ animal.gen }} {% if animal.gen == 'M' %}
                            <span class="badge bg-info"><i class="fas fa-mars"></i></span>
                        {% else %}
                            <span class="badge bg-danger"><i class="fas fa-venus"></i></span>
                        {% endif %}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
</body>
</html>
